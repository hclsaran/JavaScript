    <script>

       var object1={ num:2};

       var addToThis=function(x,y,z){
           return this.num+x+y+z;
       };

       //call function
       // console.log(addToThis.call(object1,3));

        //apply function should be used for arrays only

        var arr=[1,2,3];
        console.log(addToThis.apply(object1,arr));


        //bind
        var bound=addToThis.bind(object1);
        console.log(bound(1,2,3));
        
       //call back function
       let c1=function(){
           console.log('called from inside the function')
       }

       let c2=function(callback){
           console.log('do something');
           callback();

       }
       //function can be passed as an arg to other function is called
       //as  higherorder function
       c2(c1);

       let calculate=function(num1,num2,calcType){
           if(calcType === "add"){
               return num1+num2;

           }else if(calcType==='multiply'){
               return num1*num2;
           }

           };
           console.log(calculate(2,3,'add'));
       
       let add=function(a,b){
           return a+b;
       }
       let multiply=function(a,b){
           return a*b;
       }

       let calc=function(num1,num2,callback){
           return callback(num1,num2);
       };
       console.log(calc(2,3,add))
       console.log(calc(2,3,multiply))

       //sort

       var fruits=[
            {
                num:5,
                str:'orange'
            },
            {
                num:8,
                str:'apple'
            },
            {
                num:2,
                str:'banana'
            }
       ]

       fruits.sort(function(val1,val2){
           if(val1.num > val2.num){
               return -1;
           }else{
               return 1
           }
       });
       console.log(fruits);

//closure

    let outer=function(outer){
        var inner=function(inner){
            return outer+inner;
        };
        return inner;
    };
    
    let add3=outer(3);
    let add4=outer(4);
console.log(add3(3));//6
console.log(add4(2));//6
